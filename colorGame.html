    <script>
       

        function difficulty()
        {
            const obt = document.getElementById("userDiff").value;
            if(obt <10||obt>50){
                alert("nezadali jste číslo nebo bylo moc vysoké, zvolila se nejednoduší obtížnost");
                showDiv(10);
            }
            
            var toAdd = document.createDocumentFragment();
            for(var i=0; i < 11; i++){
            var newDiv = document.createElement('div');
            newDiv.className = 'barva';
            toAdd.appendChild(newDiv);       
}
            showDiv(obt);
            startGame();


        }

        function showDiv(x) {
            for(var i =0; i<x;i++){
                divs[i].style.display ="block";
            }
   
}




        var divs = document.getElementsByClassName('barva');

        function startGame() {
           

        for(var i =0; i < divs.length; i++){
            divs[i].style.background = getRandomColor();
            
        }
        currentColor = divs[getRandomInt(divs.length)].style.background;
        var rgb = currentColor;

        rgb = rgb.substring(4, rgb.length-1)
         .replace(/ /g, '')
         .split(',');

        
        console.warn(0,0,0)
        vyberbarvy=(rgbToHex(Number(rgb[0]), Number(rgb[1]), Number(rgb[2])));
        document.getElementById("hadanaBarva").innerHTML = vyberbarvy;
        }





        function componentToHex(c) {
            var hex = c.toString(16);
            return hex.length == 1 ? "0" + hex : hex;
        }

        function rgbToHex(r, g, b) {
        return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
}

        



        
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
}

        
        var colors = ["#FF0000", "#00FF00", "#0000FF", "#000000", "#FFFFFF", "#FFFF00", "#800080", "#FFA500", "#FFC0CB", "#A52A2A"];
        function getRandomColor() 
        {
            
            return colors[Math.floor(Math.random() * colors.length)];
        }   
        var chy =0;
        function checkGuess(elem) {
            
            
            if(currentColor==elem.style.backgroundColor)
            {
                document.getElementById("aaa").innerHTML = "Správně! počet pokusů: "+chy;
                console.warn('aaa');

            }  else
            {
                elem.style.display ="none";
                chy++;
                document.getElementById("aaa").innerHTML = "Pocet chyb: "+chy;
            }


    }
